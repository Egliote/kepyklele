<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Nr.</th>
      <th scope="col">Užsakovas</th>
      <th scope="col">Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of pagination.pageLines" (click)="onClick(order)">
      <td><a routerLink="/orders/{{order.id}}">{{order.id}}</a></td>
      <td>{{order.customerName}}</td>
      <td>{{order.date}}</td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pagination.allPages" (click)="pagination.getPageLines(page)"><a class="page-link" href="#">{{page}}</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
